<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공일정</title>
    <meta name="author" content="LeeDongTak">
    <meta name="keywords" content="성공일절, 일정관리, 업무 분배, 우선순위">
    <meta name="description" content="중요도와 긴급성을 기존으로 우선 순의를 세위 성공일정을 만듭니다. ">

    <!-- 파비콘 -->
    <link rel="icon" href="./img/299110_check_sign_icon.ico" type="image/x-icon">
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="./img/299110_check_sign_icon.ico">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="header_container">
                <div class="title">
                    <a href="#" onclick="goUrl('index')">성공일정</a>
                </div>
                <!-- title -->
                <div class="sign_container">
                    <div class="unsigned">
                        <div class="sign_in" onclick="goUrl('signin')"><a href="#">로그인</a></div>
                        <div class="sign_up" onclick="goUrl('signup')"><a href="#">회원가입</a></div>
                    </div>
                    <!-- unsigned -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown_button">
                                안녕하세요 <span class="nickname">홍길동</span>님
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <!-- dropdown_button -->
                            <div class="dropdown_content">
                                <button id="sign_out">로그아웃</button>
                            </div>
                            <!-- dropdownn_content -->
                        </div>
                        <!-- dropdown -->
                    </div>
                    <!-- signed -->
                </div>
                <!-- sign_container -->
            </div>
            <!-- header_container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="signin_container">
                <h1><span class="blue">안녕하세요.</span> 성공일정입니다. </h1>
                <div class="signin_form">
                    <input type="text" placeholder="이메일" id="email" />
                    <input type="password" placeholder="비밀번호" id="password" />
                    <input type="button" value="로그인" id="signin">
                    <div class="signup_container">
                        <a href="#" id="sinup" onclick="goUrl('signup')">회원가입</a>
                    </div>
                    <!-- signup_container -->
                </div>
                <!-- signin_form -->
            </div>
            <!-- signin_container -->
        </div>
        <!-- inner -->
    </main>

    <footer>
        <div class="inner">
            <div class="footer_container">
                <div class="author">개발자 : 홍길동</div>
                <div class="author_email">demmey@demmey.com</div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/btlink.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/signin.js"></script>
</body>
</html>
